<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <style type="text/tailwindcss"></style>
    <title>Card Components</title>
  </head>
  <body>
    <!-- card with no image -->
    <div class="p-20 bg-blue-100">
      <h3 class="text-blue-300 font-bold text-sm mb-4">
        1. Card with no Image.
      </h3>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="font-bold mb-2 text-2xl text-gray-800">
          Card With no Image
        </h2>
        <p class="text-gray-700">This is my cool new card!</p>
      </div>
    </div>

    <!-- card with an image -->
    <div class="p-20 bg-purple-100">
      <h3 class="mb-4 text-purple-500 font-bold text-sm">2. Card With Image</h3>
      <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
        <img
          class="rounded-t-lg"
          src="https://images.unsplash.com/photo-1499988921418-b7df40ff03f9?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Desert"
        />
        <div class="p-6">
          <h2 class="font-bold text-2xl mb-2 text-purple-800">
            Card With an Image
          </h2>
          <p class="text-gray-700 mb-2">This is a little better of a card</p>
          <a
            href=""
            class="text-purple-600 underline text-sm hover:text-purple-400"
            >Read more ðŸ‘‰</a
          >
        </div>
      </div>
    </div>

    <div class="p-20 bg-orange-200">
      <!-- horizontal card -->
        <h3 class="mb-4 font-bold text-sm text-orange-800">3. Horizontal Card</h3>
      <div class="bg-white rounded-lg shadow-2xl sm:flex">
        <img
          src="https://plus.unsplash.com/premium_photo-1675826774817-fe983ceb0475?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          class="sm:w-1/3 rounded-t-lg sm:rounded-r-none sm:rounded-l-lg"
        />
        <div class="p-6">
          <h2 class="text-xl sm:text-2xl font-bold text-orange-800 mb-2">Horizontal Card</h2>
          <p class="text-orange-700">look at me go sideways!</p>
        </div>
      </div>
    </div>
  </body>
</html>
