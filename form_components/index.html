<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss"></style>
    <title>Card Components</title>
  </head>
  <body>
    <div class="bg-blue-200 min-h-screen py-32 px-10">
      <div class="bg-white p-10 rounded shadow-lg md:w-3/4 mx-auto lg:w-1/2">
        <form action="">
          <div class="mb-5">
            <label for="name" class="block mb-2 font-bold text-gray-600"
              >name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Samuel on code"
              name="name"
              class="border border-gray-300 p-3 w-full rounded"
            />
          </div>
          <div class="mb-10">
            <label for="twitter" class="block mb-2 font-bold text-gray-600"
              >Twitter</label
            >
            <input
              type="text"
              id="twitter"
              placeholder="Samuel on Twitter"
              name="twitter"
              class="border border-red-300 p-3 w-full rounded"
            />
            <div class="text-sm text-red-400 mt-2 font-bold">
              Twitter username required
            </div>
          </div>
          <button
            class="block w-full text-white font-bold bg-blue-500 p-3 rounded hover:bg-blue-400 transition duration-500"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- minimal form -->
    <div class="bg-green-200 py-32 px-10 min-h-screen">
      <div class="bg-white p-10 shadow-lg md:w-2/3 lg:w-2/4 mx-auto">
        <form action="">
          <div class="flex items-center mb-5">
            <label for="name" class="w-20 inline-block text-right mr-6"
              >Name</label
            >
            <input
              class="border-b-2 border-gray-400 focus:border-green-300 flex-1 py-2 outline-none"
              type="text"
              id="name"
              placeholder="Sam on code!"
            />
          </div>
          <div class="flex items-center mb-10">
            <label class="w-20 inline-block text-right mr-6" for="twitter"
              >Twitter</label
            >
            <input
              class="border-b-2 border-gray-400 focus:border-green-300 outline-none flex-1 py-2"
              type="text"
              id="twitter"
              placeholder="twitter handle"
            />
          </div>
          <div class="text-right">
            <button
              class="bg-green-500 font-bold py-3 px-8 text-green-100 hover:text-green-200 hover:bg-green-600"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-purple-700 py-32 min-h-screen text-xl ">
        <form action="" class="md:w-1/2 w-11/12 mx-auto">
            <div class="shadow-xl">
            <div class="flex items-center bg-purple-400 border-b-2 border-purple-500 rounded-t">
                <label class="w-20 text-right mr-8 text-purple-100" for="name">Name</label>
                <input class="text-white flex-1 p-4 mr-8 bg-transparent placeholder-purple-300 outline-none" placeholder="Sammy in Code" id="name" name="name" type="text">
            </div>
            <div class="flex items-center bg-purple-400  border-purple-400 rounded-b mb-10">
                <label class="w-20 text-right mr-8 text-purple-100" for="name">Twitter</label>
                <input class="flex-1 text-white p-4 mr-8 bg-transparent placeholder-purple-300 outline-none" placeholder="@Sammy" id="name" name="name" type="text">
            </div>
            </div>
            <button class="block w-full rounded bg-pink-400 py-3 font-bold shadow-xl text-pink-100">Submit</button>
        </form>
    </div>
  </body>
</html>
